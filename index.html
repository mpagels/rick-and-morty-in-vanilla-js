<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <img src="" alt="logo"/>
      <select>
        <option value="all">Show all characters</option>
        <option value="alive">Show alive characters</option>
        <option value="dead">Show dead characters</option>
        <option value="unkown">Show unkown characters</option>
      </select>
      <button>Load selected Characters</button>
    </header>
    <main>
      <section class="CharacterCard">
        <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="rick-and-morty-character" />
        <div class="NameInfo">
          <h2>Little Dipper</h2>
          <div class=""><span class="StatusLight">.</span><h3>Alive - Humaniod</h3></div>
        </div>
        <div class="Info">
          <h3 class="Info-Header">Last known location:</h3>
          <p>Earth (Replacement Dimension)</p>
        </div>
        <div class="Info">
          <h3 class="Info-Header">First seen in:</h3>
          <p>Raising Gazorpazorp</p>
        </div>
      </section>
    </main>
    <footer>Made with wubbalubbadubdub.</footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
